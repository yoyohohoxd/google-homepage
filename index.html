<!DOCTYPE HTML>

<html>

    <head>
        <link href="reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <title>Google</title>
        <meta charset="UTF-8">
        <link rel="icon" href="https://www.sccpre.cat/mypng/detail/3-38913_transparent-background-google-icon.png">
    </head>

    <body>
        <!--Navigation bar-->
        <navbar class="navbar">
            <ul>
                <li><a href=https://github.com/yoyohohoxd/google-homepage target="_blank">Gmail</a></li>
                <li><a href=https://github.com/yoyohohoxd/google-homepage target="_blank">Images</a></li>
                <li><a href=https://github.com/yoyohohoxd/google-homepage target="_blank"><img class="grid" src="https://cdn1.imggmi.com/uploads/2019/8/19/7f5497f797a982863d7b6919ff6b1ced-full.png"></a></li>
                <li><a href=https://github.com/yoyohohoxd/google-homepage target="_blank"><img class="pp" src="https://lh3.googleusercontent.com/-uPFaH48BEdU/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rcG0DxeexFcBpPEqErKjDqrW5JWhA.CMID/s32-c/photo.jpg"></a></li>
            </ul>
        </navbar>
        <!--Logo-->
        <div class="logo">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Logo">    
        </div>
        <!--Searchbar-->
        <div>
            <form method="GET" name="searchbar">
            <input id="searchbar" type="text" name="search" style="padding-left: 5px">
            </form>
        </div>
        <!--Buttons + Offered in-->
        <div>
            <input class="button" type="submit" value="Google Search" name="search" onclick="location.href='https://github.com/yoyohohoxd/google-homepage'">
            <input class="button" type="submit" value="I'm Feeling Lucky" name="lucky" onclick="location.href='https://github.com/yoyohohoxd/google-homepage'">
        </div>
        <div class="oi">Google offered in: <a href="https://github.com/yoyohohoxd/google-homepage">Dansk</a></div>
        <!--Footer-->
        <footer class="footer">
            <div class="country">
                <span>Denmark</span>
            </div>
            <div class="footerbar">
                <a href=https://github.com/yoyohohoxd/google-homepage target="_blank">Advertising</a>
                <a href=https://github.com/yoyohohoxd/google-homepage target="_blank">Business</a>
                <a href=https://github.com/yoyohohoxd/google-homepage target="_blank">About</a>
                <a href=https://github.com/yoyohohoxd/google-homepage target="_blank">How Search Works</a>
                <span class="right">
                <a href=https://github.com/yoyohohoxd/google-homepage target="_blank">Privacy</a>
                <a href=https://github.com/yoyohohoxd/google-homepage target="_blank">Terms</a>
                <a href=https://github.com/yoyohohoxd/google-homepage target="_blank">Settings</a>
                </span>
            </div>
        </footer>
    </body>

</html>
